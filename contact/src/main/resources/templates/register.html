<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>


	<div class="container main-content form col-md-6 col-md-offset-3">
		<div class="row">
			<h3>Register new account</h3>
			<form th:action="@{/register/save}" th:object="${user}" method="POST"
				novalidate="novalidate">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label>Email address</label> <input type="email"
						class="form-control" th:field="*{email}"
						th:errorclass="field-error" /> <em
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password" class="form-control"
						th:field="*{password}" /> <em
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>
				</div>
				<button type="submit"
					class="btn btn-primary col-md-8 col-md-offset-2">Register</button>
			</form>
		</div>
	</div>
	<!-- /.container -->
</body>
</html>

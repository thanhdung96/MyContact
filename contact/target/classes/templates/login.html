<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	<div class="main-content col-md-4 col-md-offset-4">
		<p th:if="${param.error}" class="error bg-danger">Invalid email or
			password</p>
		<p th:if="${param.logout}" class="success bg-info">You have been
			logged out</p>
		<div th:if="${registerOK}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${registerOK}"></span>
		</div>
		<h3>Login to continue</h3>
		<form th:action="@{/login}" method="POST">
			<div class="form-group">
				<label for="email">Email address</label> <input type="text"
					name="email" id="email" placeholder="Your email"
					class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" placeholder="Your password"
					class="form-control" />
			</div>
			<button class="btn btn-success btn-block" type="submit">Login</button>
				<a th:href="@{/#}" class="btn btn-primary btn-block"
				role="button">Login with Facebook</a>
			<a th:href="@{/register}" class="btn btn-info btn-block"
				role="button">Register new account</a>
		</form>
	</div>
</body>
</html>
